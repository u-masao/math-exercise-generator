{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'sheets/style.css' %}">
<h1>さんすうもんだい</h1>
{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'sheets:index' %}pdf/{{question.algorythm}}/{{question.params_text}}/">
            {{ question.theme_text }}
        </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No sheets are available.</p>
{% endif %}
